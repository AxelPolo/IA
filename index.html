  display: none;

</style></head><body>
<div class="container">
  <div class="sidebar">
    <button class="new-chat-button" id="newChatButton">Nuevo Chat</button>
    <div id="chatHistory"></div>
  </div>
  <div class="main-content">
    <div class="header">
      <h1>Chatea con IA en fase BETA </h1>
      <button id="debugButton">Depurar</button>
    </div>
    <div class="chat-area" id="chat-area">
      <!-- Los mensajes del chat se insertar√°n aqu√≠ -->
    </div>
    <textarea id="userInput" placeholder="Escribe tu mensaje aqu√≠..."></textarea>
    <button id="sendButton">Enviar</button>
    <select id="modelSelect">
      <option value="">Cargando modelos...</option>
    </select>
    <div class="footer">
      Chatea con IA en fase BETA. Vista previa de investigaci√≥n gratuita. Nuestro objetivo es hacer que los sistemas de IA sean m√°s naturales y seguros para interactuar. Tu retroalimentaci√≥n nos ayudar√° a mejorar.
    </div>
    <div class="created-by">Creado por Axel Polo</div>
  </div>
</div>

<div id="overlay" class="overlay"></div>
<div id="popup" class="popup">
  <button class="close-popup" onclick="closePopup()">√ó</button>
  <div id="popupContent" class="popup-content"></div>
</div>

<script>
const systemPrompt = `Eres un asistente de IA. Responde de manera √∫til, respetuosa y honesta.`;
let selectedModel = '';
let currentChatId = null;
let debugMode = false;

function generateUniqueId() {
  return Date.now().toString(36) + Math.random().toString(36).substr(2);
}

function addMessage(role, content) {
  const chatArea = document.getElementById('chat-area');
  const messageDiv = document.createElement('div');
  messageDiv.className = `message ${role}`;
  const prefix = role === 'user' ? 'Usuario: ' : (role === 'assistant' ? 'IA: ' : '');
  messageDiv.textContent = prefix + content;
  chatArea.appendChild(messageDiv);
  chatArea.scrollTop = chatArea.scrollHeight;

  // Guardar mensaje en el almacenamiento local
  if (currentChatId) {
    let chats = JSON.parse(localStorage.getItem('aiChats')) || {};
    if (!chats[currentChatId]) {
      chats[currentChatId] = { messages: [], name: `Chat ${currentChatId.substr(0, 6)}...` };
    }
    chats[currentChatId].messages.push({role, content});
    localStorage.setItem('aiChats', JSON.stringify(chats));
    updateChatHistory();
  }
}

function addLoadingSpinner() {
  const chatArea = document.getElementById('chat-area');
  const spinnerDiv = document.createElement('div');
  spinnerDiv.className = 'message system';
  spinnerDiv.innerHTML = 'IA: <div class="loading-spinner"></div>';
  chatArea.appendChild(spinnerDiv);
  chatArea.scrollTop = chatArea.scrollHeight;
  return spinnerDiv;
}

function startNewChat() {
  currentChatId = generateUniqueId();
  document.getElementById('chat-area').innerHTML = '';
  addMessage('system', '¬øC√≥mo puedo ayudarte hoy?');
  updateChatHistory();
}

function updateChatHistory() {
  const chatHistory = document.getElementById('chatHistory');
  chatHistory.innerHTML = '';
  const chats = JSON.parse(localStorage.getItem('aiChats')) || {};
  Object.keys(chats).forEach(chatId => {
    const chatDiv = document.createElement('div');
    chatDiv.className = 'chat-history-item';
    if (chatId === currentChatId) {
      chatDiv.classList.add('selected');
    }
    
    const chatName = document.createElement('span');
    chatName.textContent = chats[chatId].name || `Chat ${chatId.substr(0, 6)}...`;
    chatDiv.appendChild(chatName);
    
    const buttonsDiv = document.createElement('div');
    buttonsDiv.className = 'chat-history-buttons';
    
    const renameButton = document.createElement('button');
    renameButton.textContent = 'Renombrar';
    renameButton.className = 'chat-history-button';
    renameButton.onclick = (e) => {
      e.stopPropagation();
      renameChat(chatId);
    };
    
    const deleteButton = document.createElement('button');
    deleteButton.textContent = 'Eliminar';
    deleteButton.className = 'chat-history-button';
    deleteButton.onclick = (e) => {
      e.stopPropagation();
      deleteChat(chatId);
    };
    
    if (debugMode) {
      const eyeballButton = document.createElement('button');
      eyeballButton.innerHTML = 'üëÅÔ∏è';
      eyeballButton.className = 'eyeball-button';
      eyeballButton.onclick = (e) => {
        e.stopPropagation();
        showChatData(chatId);
      };
      buttonsDiv.appendChild(eyeballButton);
    }
    
    buttonsDiv.appendChild(renameButton);
    buttonsDiv.appendChild(deleteButton);
    
    chatDiv.appendChild(buttonsDiv);
    chatHistory.appendChild(chatDiv);
    
    chatDiv.onclick = () => loadChat(chatId);
  });
}

function loadChat(chatId) {
  if (currentChatId === chatId) return; // No recargar si ya es el chat actual
  currentChatId = chatId;
  const chats = JSON.parse(localStorage.getItem('aiChats')) || {};
  const chatMessages = chats[chatId].messages || [];
  const chatArea = document.getElementById('chat-area');
  chatArea.innerHTML = '';
  chatMessages.forEach(message => addMessage(message.role, message.content));
  updateChatHistory(); // Actualizar para mostrar el chat seleccionado
}

function renameChat(chatId) {
  const chats = JSON.parse(localStorage.getItem('aiChats')) || {};
  const newName = prompt('Ingresa un nuevo nombre para el chat:', chats[chatId].name);
  if (newName !== null) {
    chats[chatId].name = newName;
    localStorage.setItem('aiChats', JSON.stringify(chats));
    updateChatHistory();
  }
}

function deleteChat(chatId) {
  if (confirm('¬øEst√°s seguro de que quieres eliminar este chat?')) {
    const chats = JSON.parse(localStorage.getItem('aiChats')) || {};
    delete chats[chatId];
    localStorage.setItem('aiChats', JSON.stringify(chats));
    if (currentChatId === chatId) {
      startNewChat();
    } else {
      updateChatHistory();
    }
  }
}

function showChatData(chatId) {
  const chats = JSON.parse(localStorage.getItem('aiChats')) || {};
  const chatData = chats[chatId];
  const totalCharCount = chatData.messages.reduce((count, message) => count + message.content.length, 0);
  
  let popupContent = `ID del Chat: ${chatId}\n`;
  popupContent += `Nombre del Chat: ${chatData.name}\n`;
  popupContent += `Recuento Total de Caracteres: ${totalCharCount}\n\n`;
  popupContent += `Mensajes:\n`;
  chatData.messages.forEach((message, index) => {
    popupContent += `\n[${index + 1}] ${message.role}: ${message.content}\n`;
  });

  document.getElementById('popupContent').textContent = popupContent;
  document.getElementById('popup').style.display = 'block';
  document.getElementById('overlay').style.display = 'block';
}

function closePopup() {
  document.getElementById('popup').style.display = 'none';
  document.getElementById('overlay').style.display = 'none';
}

// Obtener modelos de IA
fetch('https://api.discord.rocks/v1/models')
  .then(response => response.json())
  .then(data => {
    const select = document.getElementById('modelSelect');
    select.innerHTML = ''; // Limpiar opci√≥n de carga
    data.data.forEach(model => {
      const option = document.createElement('option');
      option.value = model.id;
      option.textContent = model.id;
      select.appendChild(option);
    });
    select.value = 'llama-3-70b-chat-turbo';
    selectedModel = 'llama-3-70b-chat-turbo';
  })
  .catch(error => console.error('Error al obtener modelos de IA:', error));

// Manejar selecci√≥n de modelo
document.getElementById('modelSelect').addEventListener('change', (event) => {
  selectedModel = event.target.value;
});

// Manejar clic en el bot√≥n de enviar y presionar Enter
function sendMessage() {
  const userInput = document.getElementById('userInput');
  const message = userInput.value.trim();
  if (message) {
    addMessage('user', message);
    sendMessageToAI(message);
    userInput.value = '';
  }
}

document.getElementById('sendButton').addEventListener('click', sendMessage);
document.getElementById('userInput').addEventListener('keydown', (event) => {
  if (event.key === 'Enter' && !event.shiftKey) {
    event.preventDefault();
    sendMessage();
  }
});

function sendMessageToAI(message) {
  const loadingSpinner = addLoadingSpinner();
  fetch('https://api.discord.rocks/v1/chat/completions', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      model: selectedModel,
      messages: [
        { role: 'system', content: systemPrompt },
        ...getCurrentChatMessages(),
        { role: 'user', content: message }
      ],
      max_tokens: 150
    })
  })
  .then(response => response.json())
  .then(data => {
    loadingSpinner.remove();
    if (data.choices && data.choices.length > 0) {
      addMessage('assistant', data.choices[0].message.content);
    } else {
      addMessage('system', 'Lo siento, no pude generar una respuesta.');
    }
  })
  .catch(error => {
    loadingSpinner.remove();
    console.error('Error al enviar mensaje a la IA:', error);
    addMessage('system', 'Lo siento, hubo un error al comunicarse con la IA.');
  });
}

function getCurrentChatMessages() {
  const chats = JSON.parse(localStorage.getItem('aiChats')) || {};
  return currentChatId && chats[currentChatId] ? chats[currentChatId].messages : [];
}

// Bot√≥n de Nuevo Chat
document.getElementById('newChatButton').addEventListener('click', startNewChat);

// Bot√≥n de Depuraci√≥n
document.getElementById('debugButton').addEventListener('click', () => {
  debugMode = !debugMode;
  updateChatHistory();
});

// Inicializar
updateChatHistory();
if (!currentChatId) {
  startNewChat();
} else {
  loadChat(currentChatId);
}

// Cerrar popup al hacer clic fuera
document.getElementById('overlay').addEventListener('click', closePopup);
</script>
</body></html>
